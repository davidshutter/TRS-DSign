<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Digital Signage</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: black;
            display: grid;
            grid-template-rows: auto 1fr;
            grid-template-columns: 1fr 2fr 1fr;
            gap: 10px;
            height: 100vh;
            margin: 0;
            padding: 10px;
            box-sizing: border-box;
        }
        .left {
            background-color: black;
            color: aliceblue;
            padding: 10px;
            overflow: auto;
            grid-row: 1;
            grid-column:1;
        }
        
        .right {
            background-color: black;
            color: aliceblue;
            padding: 10px;
            overflow: auto;
            grid-row: 1;
            grid-column:3;
        }
        
        .footer {
            background-color: black;
            color: aliceblue;
            padding: 10px;
            overflow: auto;
            grid-row: 2;
            grid-column:1/4;
        }
        .presentation-frame {
            grid-column: 2;
            grid-row: 1/2;
            grid            border: 0px solid #ccc;
        }
        #time {
            font-size: 400%
        }
        iframe {
            width: 1280px;
            height: 750px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="left"> Top Text Area (Editable)</div>
     <div class="presentation-frame">
        <!-- Replace the URL below with a link to your PowerPoint presentation viewer -->
        <iframe title="GSlides" src="https://docs.google.com/presentation/d/e/2PACX-1vTtzOIO0VcpInXjYWMkHjy8xB706LvVTxVKJ0dOsgXY9kBQYQ2VVFWJkn3DD6U-QRSZ5Z2_VUEVK4G-/embed?start=true&loop=true&delayms=5000" width="1440" height="839" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>
    </div>
    <div class="right"><h1>The Current Time</h1>
    <p id="time"></p>
  <div id="weather-container">
    <h2>Weather Information</h2>
    <div id="weather-data"></div>
  </div>

  <script src="weather.js"></script></div>
   
    <div class="footer">Right Text Area (Editable)</div>
</body>
</html>
